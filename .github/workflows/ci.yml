name: ci
on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ["3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install package + test deps
        run: |
          python -m pip install --upgrade pip
          # Your extra currently only includes tensorboard; add matplotlib explicitly for import
          python -m pip install -e ".[artifacts]" matplotlib pytest
      - name: Run tests
        run: pytest -q
